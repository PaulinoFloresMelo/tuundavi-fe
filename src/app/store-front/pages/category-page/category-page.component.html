<h1 class="text-3xl font-bold">
  Terminos de la categor√≠a
  <span class="text-accent">{{ category() }}</span>
</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">

  @for (term of termsResource.value()?.terms; track $index) {

  <term-card [term]="term"></term-card>
}
<!-- Empty -->
@empty {
  <p>No hay terminos</p>
}
</div>

<app-pagination 
  [pages]="termsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
/>
