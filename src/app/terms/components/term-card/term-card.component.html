<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <!-- src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" -->
    <img
      [src]="imageUrl()"
      [alt]="term().content" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">
      {{term().content}}
      <div class="badge badge-secondary">NEW</div>
    </h2>
    <p> {{term().example | slice: 0:70 }}... </p>
    
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/term', term().imageUrl]">Ver termino</a>
      
    </div>
  </div>
</div>
